---
title: Reveal-dialog
description: Reveal-dialog sample page.
---

<div class="grid-container">
  <div class="grid-y grid-padding-y">
    <div class="cell small-1">
      <h1>Reveal</h1>
    </div>
    <div class="cell small-11">
      <div id="reveal-dialog" class="reveal" data-reveal data-close-on-click="true"  data-animation-in="spin-in" data-animation-out="spin-out">
        <h1>Awesome. I Have It.</h1>
        <p class="lead">
          Your couch. It is mine.
        </p>
        <p>
          I'm a cool paragraph that lives inside of an even cooler modal. Wins!
        </p>
        <button
          class="close-button"
          data-close
          aria-label="Close reveal"
          type="button"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <p>
        <button class="button" data-open="reveal-dialog">
          Click me for a modal
        </button>
      </p>
    </div>
  </div>
</div>
