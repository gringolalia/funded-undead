<nav class="mobile-off-canvas-menu off-canvas position-right" id="offCanvasRight"
  data-off-canvas data-position="right">
  <button class="close-button" aria-label="Close menu" type="button" data-close>
    <span aria-hidden="true">&times;</span>
  </button>
  <ul class="mobile-menu vertical menu" data-drilldown data-parent-link="false"
    data-submenu-toggle="true" id="menu">
        {{#each menu.parent-nav}}
          {{#if sub}}
            <li class="is-drilldown-submenu-parent" data-open>
              <a {{#ifpage 'DropdownMenu' 'DrilldownMenu' 'AccordionMenu'}}class="is-active"{{/ifpage}}>{{category}}</a>
              <ul class="vertical nested menu">
                {{#each ../menu.sub-nav}}
                  <li>
                    <a href="{{root}}{{link}}.html"{{#ifpage link}} class="is-active"{{/ifpage}}>{{category}}</a>
                  </li>
                {{/each}}
              </ul>
            </li>
          {{else}}
            <li>
              <a href="{{root}}{{link}}.html"{{#ifpage link}} class="is-active"{{/ifpage}}>{{category}}</a>
            </li>
          {{/if}}
        {{/each}}
  </ul>
</nav>
